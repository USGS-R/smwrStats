# Sample .travis.yml for R projects from https://github.com/craigcitro/r-travis

language: c

os:
  - osx
  - linux

env:
   global:
     - CRAN: http://cran.rstudio.com
     - R_BUILD_ARGS="--no-build-vignettes --no-manual"
     - R_CHECK_ARGS="--no-build-vignettes --no-manual --as-cran"
     - BOOTSTRAP_LATEX=""
     - NOT_CRAN="true" 

script: "./travis-tool.sh run_tests"

before_script:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - "./travis-tool.sh bootstrap"
  - "./travis-tool.sh aptget_install r-cran-rodbc"
  - "./travis-tool.sh install_deps - ./travis-tool.sh install_r methods stats digest memoise testthat KernSmooth akima lubridate dataRetrieval car leaps"
  - "./travis-tool.sh install_github USGS-R/smwrData"
  - "./travis-tool.sh install_github USGS-R/smwrBase"
  - "./travis-tool.sh install_github USGS-R/smwrGraphs"

after_script:
  - "./travis-tool.sh dump_logs"

notifications:
  email:
    on_success: change
    on_failure: change
